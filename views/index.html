<html ng-app='myApp'>
   <head>
      <meta charset="utf-8">
      <base href='/'>
      <title>Angular Socket.io Seed App</title>
      <link rel='stylesheet' href='/css/app.css'>
      <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet"/>
   </head>
   <body>
      <div ng-controller='AppCtrl'>
         <p> User Name:&nbsp{{userName}} </p>
         <p> Session Id:&nbsp;{{sessionId}}       </p>
         <ul class='menu'>
            <li><a href='view1'>view1</a></li>
            <li><a href='view2'>view2</a></li>
         </ul>
         <div ng-view>
            User speed {{speedPer}}
            <br>
            User distance {{totalDistance}}
            <progress percent="speedPer" auto-type="true"></progress>
         </div>
         <div>
            Angular Socket.io seed app: v
            <span app-version></span>
         </div>
         <div class="btn-group">
            <button
               ng-repeat="n in userIds"
               type="button"
               class="btn btn-primary"
               ng-model="radio.model"
               btn-radio="n"
               ng-click="$emit('userIdEmitted', { userId:n } )"
            >
               {{userNames[n]}}
            </button>
         </div>
      </div>
   </body>

   <script src='/socket.io/socket.io.js'></script>
   <script src='bower_components/angular/angular.js'></script>
   <script src='bower_components/angular-socket-io/socket.js'></script>
   <script src='bower_components/angular-bootstrap/ui-bootstrap-tpls.js'></script>
   <script src='js/app.js'></script>
   <script src='js/services.js'></script>
   <script src='js/controllers.js'></script>
   <script src='js/filters.js'></script>
   <script src='js/directives.js'></script>
</html>
